<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskHere - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fas fa-comments"></i>
                    <h1 class="brand-name">AskHere</h1>
                </div>
                <h2 class="login-heading">Login</h2>
            </div>

            <button class="google-login-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i>
                Login with Google
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailPhone" class="form-label">Email ID or Phone Number</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="emailPhone" 
                        placeholder="Enter your email or phone number"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
               <a class="#" href="feed.html"><button type="submit" class="login-btn">Login</button></a>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
                <div class="signup-section">
                    <p>Don't have an account? <a href="signup.html" id="joinNowLink">Join now</a></p>
                </div>
            </form>
        </div>
    </div>
      <script src="../js/theme.js"></script>
      <script src="../js/login.js"></script>
</body>
</html>
