<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskHere - Join Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Branding Section -->
            <div class="col-lg-5 d-none d-lg-block">
                <div class="branding-section">
                    <div class="brand-content">
                        <div class="brand-logo">
                            <i class="fas fa-comments"></i>
                            <h1>AskHere</h1>
                        </div>
                        <p class="brand-tagline">Connect. Learn. Grow.</p>
                    </div>
                </div>
            </div>

            <!-- Right Form Section -->
            <div class="col-lg-7">
                <button id="theme-toggle" class="btn-theme" style="position: absolute; top: 20px; right: 20px; z-index: 1000;">ðŸŒ™</button>
                <div class="form-section">
                    <div class="signup-card">
                        <!-- Card Header -->
                        <div class="card-header-custom">
                            <i class="fas fa-comments"></i>
                            <h2>Join AskHere</h2>
                        </div>

                        <!-- Google Signup -->
                        <button class="google-btn">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>

                        <div class="divider">
                            <span>OR</span>
                        </div>
                            <!-- Common Fields -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Email ID</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
    <label class="form-label">Password</label>
    <input 
        type="password" 
        class="form-control" 
        id="password"
        required
        minlength="8"
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
        title="Password must be at least 8 characters long and include uppercase, lowercase, number, and special character"
        onkeyup="checkPasswordStrength()">

    <small id="passwordHelp" class="text-muted">
        Must contain uppercase, lowercase, number & special character
    </small>

    <div id="strengthMsg" class="mt-1"></div>
</div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>Profile Created Successfully!</h3>
        <a href="feed.html">
        <p>Welcome to AskHere</p></a>
    </div>
    <script src="signup.js"></script>
    
    <!-- Theme Script -->
    <script src="theme.js"></script>
</body>
</html>
